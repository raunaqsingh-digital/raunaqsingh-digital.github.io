career-profile:
    title: Career Profile
    summary: |
      With more than 17 years in the information technology, Raunaq has an extensive variety of experience in Cloud native solutioning, migrations, setup of cloud landing zones, consulting in multi-cloud environments (Azure, OCI, GCP, AWS). 
      He also has extensive experience with public cloud governance, architecture & implementations for Microsoft Azure, AWS, GCP & Oracle OCI. 
      Raunaq has a reputation for strong organizational skills, excellent communication skills, dedicated teamwork, attention to details & ability to work under pressure to balance competing priorities and meeting deadlines. 
      He has proven skills in handling and interacting with multiple vendors/ third parties in different phases of projects, leading & mentoring teams consisting of DevOps engineers, platform engineers, developers and cloud architects.
      You can [download his full resume/CV here]().

